<html lang="en">

<head>

    <title>HTML Forms</title>

<body>
    <form action="">
        <fieldset>
            <legend>Personal information</legend>
            <label for="name">
                Name
                <input type="text" id="name">
            </label>
            <br />

                Email
                <input type="email" id="email">
            </label>
        </fieldset>
        <fieldset>
            <legend>Credentials</legend>
            <label for="password">
                Password
                <input type="password" id="password">
            </label>
            <br />
            <label for="confrm-password">
                Confirm Password
                <input type="password" id="confirm-password">
            </label>
        </fieldset>
        <fieldset>
            <legend>Preferences </legend>
            <label for="dark">
                <input type="radio" name="theme" id="dark"> Dark
            </label>
            <label for="light">
                <input type="radio" name="theme" id="light" checked> Light
            </label>
        </fieldset>
        <fieldset>
            <legend>Pet</legend>
            <label for="dog">
                <input type="checkbox" id="dog">Dog
            </label>
            <br />
            <label for="cat">
                <input type="checkbox" id="cat">Cat
            </label>
            <br />
            <label for="hamster">
                <input type="checkbox" id="hamster">Hamster
            </label>
        </fieldset>
